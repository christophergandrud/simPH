on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_FORCE_SUGGESTS_: false
      _R_CHECK_VIGNETTES_NLINES_: 0
      _R_CHECK_DOC_SIZES_: false
      _R_CHECK_CRAN_INCOMING_: false
      NOT_CRAN: true

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Create .Renviron with vignette settings
        run: |
          echo "R_BUILD_ARGS='--no-build-vignettes'" >> ~/.Renviron
          echo "R_CHECK_ARGS='--no-vignettes --ignore-vignettes --no-manual'" >> ~/.Renviron
          cat ~/.Renviron
        shell: bash

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # Manually run rcmdcheck with precise arguments to skip vignettes
      - name: Check package
        shell: Rscript {0}
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(
            args = c("--no-manual", "--no-build-vignettes", "--no-vignettes", "--ignore-vignettes"), 
            build_args = c("--no-build-vignettes", "--no-manual"),
            error_on = "warning", 
            check_dir = "check"
          )

      - name: Show testthat output
        if: always()
        run: |
          find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check
